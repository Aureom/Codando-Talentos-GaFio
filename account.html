<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Minha Conta - GAFio</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="scripts/login.js"></script>
</head>
<body>
    <header class="header">
        <a class="header-logo" href="login.html">
            GAFio
        </a>
        <img class="header-image" src="assets/fiocruz-logo.svg" alt="logo fiocruz">
    </header>
    <main>
        <div class="main-container">
            <div class="form">
                <h2 class="account-title">Editando seus dados</h2>
                <form class="register-form">
                    <div class="form-section">
                        <label for="name">Nome Completo</label>
                        <input id="name" type="text" required autocomplete="name" value="Kaio Augusto de Souza"/>
                    </div>
                    <div class="form-section">
                        <label for="email">Email</label>
                        <input disabled id="email" type="email" required autocomplete="email" value="eu@kaiosouza.dev"/>
                    </div>
                    <div class="form-section">
                        <label for="matricula">Matrícula</label>
                        <input id="matricula" type="text" required value="GAFIO-6D4SA82"/>
                    </div>

                    <div class="form-generic-button">
                        <button class="form-button" type="submit">Solicitar alteração</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>&copy GAFio Devs, 2020</p>
    </footer>
</body>
</html>
